                            if (yawType[i] == 1){
                                yawType[i] = "fast";
                            }
                            else if (yawType[i] == 2){
                                yawType[i] = "slow";
                            }
                            else if (yawType[i] == 3){
                                yawType[i] = "normal";
                            }
                        }
                        // display the generated combo to the output
                        document.getElementById("output").innerHTML = swingsString[0] + " " + yawType[0] + ", " + swingsString[1] + " " + yawType[1] + ", " + swingsString[2] + " " + yawType[2];
                    }
                    // if not using yaw instructions use this code instead
                    else{
                        // display the generated combo to the output
                        document.getElementById("output").innerHTML = swingsString[0] + ", " + swingsString[1] + ", " + swingsString[2];
                    }
                }
            }

        </script>
